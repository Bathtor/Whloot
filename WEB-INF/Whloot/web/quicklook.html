<polymer-element name="quick-look">
  <template>
    <style>
      .ordertable {
        width: 100%;
      }
      .ordertable thead {
        font-weight: bold;
      }
    </style>
    <table id="inputTable">
      <tr>
        <td>Current System: </td><td><input type="text" id="systemField" value="{{system}}" on-focus="{{systemFocused}}" on-change="{{systemChanged}}"/></td>
        <td rowspan="3">
          <select id="suggestionSelect" size="5" selectedIndex="{{selectedSuggestionI}}" value="{{selectedSuggestion}}" on-change="{{selectionChanged}}" style="width: 20em;">
            <option template repeat="{{key in suggestions.keys}}" value="{{key}}">{{ suggestions[key] }}</option>
          </select>
        </td>
      </tr> 
      <tr> 
        <td>Item: </td><td><input type="text" id="itemField" value="{{item}}" on-focus="{{itemFocused}}" on-change="{{itemChanged}}"/></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center"><input id="submitButton" type="button" value="Submit" on-click="{{submit}}" /></td>
      </tr>
    </table>
    <hr />
    <h2 id="sell">Sell Orders</h2>
    <template id="sellTable" bind>
    <table class="ordertable">
      <thead>
        <tr>
          <td width="50%"><a on-click="{{sortSell}}">System</a></td>
          <td width="10%"><a on-click="{{sortSell}}">Price</a></td>
          <td width="10%"><a on-click="{{sortSell}}">Qty</a></td>
          <td width="10%"><a on-click="{{sortSell}}">Jumps</a></td>
        </tr>
      </thead>
      <tbody>
        <tr template repeat="{{sellOrders}}">
          <td>{{stationName}}</td>
          <td>{{price}}</td>
          <td>{{volume}}</td>
          <td>{{jumps}}</td>
        </tr>
      </tbody>
    </table>
    </template>
    <h2 id="buy">Buy Orders</h2>
    <template id="buyTable" bind>
    <table class="ordertable">
      <thead>
        <tr>
          <td width="50%"><a on-click="{{sortBuy}}">System</a></td>
          <td width="10%"><a on-click="{{sortBuy}}">Price</a></td>
          <td width="10%"><a on-click="{{sortBuy}}">Qty</a></td>
          <td width="10%"><a on-click="{{sortBuy}}">Jumps</a></td>
        </tr>
      </thead>
      <tbody>
        <tr template repeat="{{buyOrders}}">
          <td>{{stationName}}</td>
          <td>{{price}}</td>
          <td>{{volume}}</td>
          <td>{{jumps}}</td>
        </tr>
      </tbody>
    </table>
    </template>
  </template>
  <script type="application/dart" src="quicklook.dart"></script>
</polymer-element>
