<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <title>Whloot - Home</title>
    
    
    
  </head>
  
  <body><style>body {
  background-color: #F8F8F8;
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  font-weight: normal;
  line-height: 1.2em;
  margin: 15px;
}

h1, p {
  color: #333;
}

#main {
  width: 100%;
  min-height: 400px;
  margin-top: 50px;
  position: relative;
  border: 1px solid #ccc;
  background-color: #fff;
}


</style>

<!--

<!-- minified for deployment: -->



<!-- unminfied for debugging:
<script src="../../packages/web_components/platform.concat.js"></script>

<link rel="import" href="src/js/polymer/polymer-body.html">

<!-- Teach dart2js about Shadow DOM polyfill objects. -->

<script src="packages/polymer/src/js/use_native_dartium_shadowdom.js"></script><script src="packages/web_components/platform.js"></script>
<!-- <link rel="import" href="../polymer-dev/polymer.html"> -->

<script src="packages/polymer/src/js/polymer/polymer.js"></script><polymer-element name="polymer-body" extends="body">

  <script>

  // upgrade polymer-body last so that it can contain other imported elements
  document.addEventListener('polymer-ready', function() {
    
    Polymer('polymer-body', Platform.mixin({

      created: function() {
        this.template = document.createElement('template');
        var body = wrap(document).body;
        var c$ = body.childNodes.array();
        for (var i=0, c; (c=c$[i]); i++) {
          if (c.localName !== 'script') {
            this.template.content.appendChild(c);
          }
        }
        // snarf up user defined model
        window.model = this;
      },

      parseDeclaration: function(elementElement) {
        this.lightFromTemplate(this.template);
      }

    }, window.model));

  });

  </script>

</polymer-element><script src="packages/web_components/dart_support.js"></script><polymer-element name="menu-bar">
  <template>
    <style>
      div {
        background: #090909;
        color: #F0F0F0;
        text-align: left;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 2em;
        box-shadow: 0px 2px 3px rgba(0,0,0,.4);
        padding: 5px;
      }
      ul { 
        margin: 0;
        padding: 0;
        list-style: none;
        display: inline;
        margin-left: 30px;
      }
      li { 
        margin: 0;
        padding: 0;
        display: inline;
        padding-right: 10px;
        padding-left: 10px;
      }
      a {
        color: #C0C0C0;
        font-weight: bold;
        margin: 0;
        padding: 0;
        text-decoration: none;
      }
/*       a:visited { */
/*         color: #C0C0C0; */
/*       } */
      .current {
        color: #F0F0F0;
      }
      a:hover {
        color: #FFFFFF;
      }
      a:active {
        color: #FFFFFF;
      }
      h2 {
        margin: 0px;
        padding: 0px;
        display: inline;
        color: #C0C0C0;
      }
    </style>
    <div>
      <h2>{{ticker}} Whloot</h2>
      <ul>
        <template repeat="{{page in pages.keys}}">
            <template if="{{page == currentPage}}">
              <li><a class="current" href="{{page}}.html">{{pages[page]}}</a></li>
            </template>
            <template if="{{page != currentPage}}">
              <li><a href="{{page}}.html">{{pages[page]}}</a></li>
            </template>
        </template>
      </ul>
    </div>
  </template>
  
</polymer-element>

  <menu-bar></menu-bar>
  <div id="main">
    <h1>Whloot</h1>
    
    <p>Hello world from Dart!</p>
    
    
  </div>
  
  

<script type="application/dart" src="whloot.html_bootstrap.dart"></script><script src="packages/browser/dart.js"></script></body></html>
