<polymer-element name="op-list">
  <template>
    <style>
      
    </style>
  <ul>
    <template repeat="{{op in ops}}">
      <li>{{op.id}}: 
        <ul>
          <template repeat="{{member in op.participants}}">
            <li>{{member.name}}</li>
          </template>
        </ul>
        <template if="{{opOpen[op.id]}}">
          <loot-list opid="{{op.id}}"></loot-list>
        </template>
      </li>
    </template>
  </ul>
  </template>
  <script type="application/dart" src="oplist.dart"></script>
</polymer-element>
