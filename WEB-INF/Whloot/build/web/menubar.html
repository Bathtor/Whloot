<polymer-element name="menu-bar">
  <template>
    <style>
      div {
        background: #090909;
        color: #F0F0F0;
        text-align: left;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 2em;
        box-shadow: 0px 2px 3px rgba(0,0,0,.4);
        padding: 5px;
      }
      ul { 
        margin: 0;
        padding: 0;
        list-style: none;
        display: inline;
        margin-left: 30px;
      }
      li { 
        margin: 0;
        padding: 0;
        display: inline;
        padding-right: 10px;
        padding-left: 10px;
      }
      a {
        color: #C0C0C0;
        font-weight: bold;
        margin: 0;
        padding: 0;
        text-decoration: none;
      }
/*       a:visited { */
/*         color: #C0C0C0; */
/*       } */
      .current {
        color: #F0F0F0;
      }
      a:hover {
        color: #FFFFFF;
      }
      a:active {
        color: #FFFFFF;
      }
      h2 {
        margin: 0px;
        padding: 0px;
        display: inline;
        color: #C0C0C0;
      }
    </style>
    <div>
      <h2>{{ticker}} Whloot</h2>
      <ul>
        <template repeat="{{page in pages.keys}}">
            <template if="{{page == currentPage}}">
              <li><a class="current" href="{{page}}.html">{{pages[page]}}</a></li>
            </template>
            <template if="{{page != currentPage}}">
              <li><a href="{{page}}.html">{{pages[page]}}</a></li>
            </template>
        </template>
      </ul>
    </div>
  </template>
  <script type="application/dart" src="menubar.dart"></script>
</polymer-element>
